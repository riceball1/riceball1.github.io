<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="container">

      <!-- page title -->
      <div class="page-header">
        <h1>All About Animals</h1>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-tabs">
            <li role="" class="active tab"><a href="#" id="animals-tab">Animals</a></li>
            <li role="" class="tab"><a href="#" id="description-tab" >Descriptions</a></li>
            <li role="" class="tab"><a href="#" id="slideshow-tab" >Slideshow</a></li>
          </ul>
      <br/><br/>


      <!-- empty section to be filled with javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>



<!-- templates-->

<!--animals-template-->
<div id="animals-tab" class="tab">
<script id="animals-template" type="text/x-handlebars-template">
<h1>Animal Categories and Animal Types</h1>
     {{#each category}}
    <div class="col-xs-6 col-md-4 bigger-text"> 
      <h2> {{name}} </h2> 
        {{#each animals}}
          <ul>
            <li class="animal-names">{{name}}</li> 
          </ul> 
        {{/each}}
    </div>
  {{/each}} 
  <a href="http://riceball1.github.io">Back to Main Site</a>  
</script>
</div>
<!-- end of animals template-->


<!--description template-->
<div id="description-tab" class="tab">
 <script id="description-template" type="text/x-handlebars-template">
  {{#each category}}
    {{#each animals}}
    <h2>{{name}}</h2>
    <p>{{description}}</p>
  {{/each}}
  {{/each}}
</script>
<a href="http://riceball1.github.io">Back to Main Site</a>
</div>
<!--end of description template-->


<!--slideshow template-->
<script id="slideshow-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-md-6">

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

  
       <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          {{#each category}}
            {{#each animals}}
            <div class="item {{#if @first}}active{{/if}}">
             <img class="carousel-img" src="{{image1}}" alt=""/> 
            <div class="carousel-caption">
              {{name}}
            </div>
          </div> <!-- / carousel item -->
            {{/each}}
          {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div> <!-- / carousel --> 
  </div> <!-- / col -->
</div> <!-- / row -->
<a href="http://riceball1.github.io">Back to Main Site</a>
</script>
<!--end of description template-->



</body>
